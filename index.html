<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    </head>

    <script charset="utf-8">
        var Pokemon = Backbone.Model.extend({
            idAttribute: 'resource_uri'
        });

        var Pokedex = Backbone.Collection.extend({
            model: Pokemon,

            comparator: function (model) {
                return parseInt(model.get('resource_uri').split('/')[3]);
            }
        });

        var PokedexRow = Backbone.View.extend({
            el: '#pokedex',

            template: '<p><%= name %></p>',

            render: function () {
                var html = _.template(this.template, this.model.toJSON());
                this.$el.append(html);
                return this;
            },

            initialize: function () {
                this.render();
            }
        });

        var PokedexView = Backbone.View.extend({
            id: 'pokedex',

            render: function () {
                $(document.body).html(this.el);

                _.each(this.collection.models, function (val) {
                    new PokedexRow({model: val});
                });
                return this;
            },

            initialize: function () {
                this.render();
            }
        });

        $(document).ready(function () {
            $.ajax({
                url: 'http://pokeapi.co/api/v1/pokedex/1/',
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    new PokedexView({collection: new Pokedex(response.pokemon)});
                }
            });
        });
    </script>

    <body>
        <div class="row">
            <div class="small-2 columns" id="sidebar"></div>
            <div class="small-10 columns"></div>
        </div>
        Loading...
    </body>
</html>
