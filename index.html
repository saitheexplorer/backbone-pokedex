<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    </head>

    <script charset="utf-8">
        var pokemon = [{
            name: 'bulbasaur'
        },{
            name: 'charmander'
        },{
            name: 'squirtle'
        },{
            name: 'mewtwo'
        }];

        var Pokemon = Backbone.Model.extend();

        var Pokedex = Backbone.Collection.extend({
            model: Pokemon
        });

        var PokedexRow = Backbone.View.extend({
            el: '#pokedex',

            template: '<p><%= name %></p>',

            render: function () {
                var html = _.template(this.template, this.model.toJSON());
                this.$el.append(html);
                return this;
            },

            initialize: function () {
                this.render();
            }
        });

        var PokedexView = Backbone.View.extend({
            id: 'pokedex',

            render: function () {
                $(document.body).html(this.el);

                _.each(this.collection.models, function (val) {
                    new PokedexRow({model: val});
                });
                return this;
            },

            initialize: function () {
                this.render();
            }
        });

        $(document).ready(function () {
            new PokedexView({collection: new Pokedex(pokemon)});
        });
    </script>

    <body>
    </body>
</html>
